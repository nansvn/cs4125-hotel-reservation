<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>

<body>
<div class="container text-center mt-5">
    <i class="fas fa-hotel fa-5x"></i>
</div>
<div class="container mt-5">

    <!-- Room Management Section -->
    <h2>Room Management</h2>
    <p>You can manage hotel rooms here.</p>

    <!-- Add a form to add a new room -->
    <form th:action="@{/add-room}" method="post">
        <label>Room Number:</label>
        <input type="text" name="roomNumber" required>
        <label>Maximum Capacity:</label>
        <input type="number" name="maxCapacity" required>
        <button type="submit">Add Room</button>
    </form>

    <!-- Display a table of existing rooms -->
    <table>

        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}">Room Number</td>
            <td th:text="${room.maxCapacity}">Maximum Capacity</td>
            <td>
                <!-- Add buttons to edit or delete rooms -->
                <button th:onclick="'editRoom(' + ${room.id} + ')'">Edit</button>
                <button th:onclick="'deleteRoom(' + ${room.id} + ')'">Delete</button>
            </td>
        </tr>
    </table>

    <!-- Reservations Management Section -->
    <h2>Reservations Management</h2>
    <p>You can manage reservations here.</p>

    <!-- Add a form to create a reservation -->
    <form th:action="@{/create-reservation}" method="post">
        <label>Check-in Date:</label>
        <input type="date" name="checkInDate" required>
        <label>Check-out Date:</label>
        <input type="date" name="checkOutDate" required>
        <label>Room:</label>
        <select name="room" required>
            <option value="room1">Room 1</option>
            <option value="room2">Room 2</option>
            <!-- Add more room options -->
        </select>
        <button type="submit">Create Reservation</button>
    </form>

    <!-- Display a table of existing reservations -->
    <table>

        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.checkInDate}">Check-in Date</td>
            <td th:text="${reservation.checkOutDate}">Check-out Date</td>
            <td th:text="${reservation.room}">Room</td>
            <td>
                <!-- Add buttons to edit or cancel reservations -->
                <button th:onclick="'editReservation(' + ${reservation.id} + ')'">Edit</button>
                <button th:onclick="'cancelReservation(' + ${reservation.id} + ')'">Cancel</button>
            </td>
        </tr>
    </table>

    <!-- Additional Services Management Section -->
    <h2>Additional Services Management</h2>
    <p>You can manage additional services here.</p>

    <!-- Add a form to add a new additional service -->
    <form th:action="@{/add-service}" method="post">
        <label>Service Name:</label>
        <input type="text" name="serviceName" required>
        <label>Price:</label>
        <input type="number" name="servicePrice" required>
        <button type="submit">Add Service</button>
    </form>

    <!-- Display a table of existing additional services -->
    <table>


        <tr th:each="service : ${additionalServices}">
            <td th:text="${service.serviceName}">Service Name</td>
            <td th:text="${service.servicePrice}">Price</td>
            <td>
                <!-- Add buttons to edit or delete services -->
                <a th:href="'/edit-service/' + ${service.id}">
                    <button>Edit</button>
                </a>
                <a th:href="'/delete-service/' + ${service.id}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
    </table>

    <!-- Add more content or functionality as needed -->

    <a class="btn btn-primary" href="/logout">Logout</a>
</div>
</body>
</html>

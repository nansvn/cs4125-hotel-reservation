<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Room Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>

<body>
<div class="container mt-5">
    <section class="section2">
        <div class="container my-3">
            <div class="row pt-4">
                <h2>Update Room Information</h2>
                <br>
                <!-- update room form -->
                <div class="container my-3">
                    <form th:action="@{/update_room}" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="number" id="roomNumber" name="roomNumber" class="form-control" th:value="${room.roomNumber}" required min="0">
                        </div>

                        <div class="form-group">
                            <label for="pricePerNight">Price per night</label>
                            <input type="number" id="pricePerNight" name="pricePerNight" class="form-control" th:value="${room.pricePerNight}" required min="0" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="maxPeople">Maximum of people</label>
                            <input type="number" id="maxPeople" name="maxPeople" class="form-control" th:value="${room.maxPeople}" required min="0">
                        </div>

                        <div class="form-group">
                            <label for="available">Available</label>
                            <select class="form-control" id="available" name="available" required>
                                <option value="true" th:selected="${room.available}">Yes</option>
                                <option value="false" th:selected="${!room.available}">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bedSize">Bed Size</label>
                            <select class="form-control" id="bedSize" name="bedSize" required>
                                <option value="SINGLE" th:selected="${room.bedSize == 'SINGLE'}">Single</option>
                                <option value="DOUBLE" th:selected="${room.bedSize == 'DOUBLE'}">Double</option>
                                <option value="KING" th:selected="${room.bedSize == 'KING'}">King</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="roomType">Room Type</label>
                            <select id="roomType" name="roomType" class="form-control" required>
                                <option value="STANDARD" th:selected="${room.roomType == 'STANDARD'}">Standard</option>
                                <option value="CLASSIC" th:selected="${room.roomType == 'CLASSIC'}">Classic</option>
                                <option value="DELUXE" th:selected="${room.roomType == 'DELUXE'}">Deluxe</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" class="form-control" th:value="${room.description}">
                        </div>

                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" id="image" name="image" class="form-control">
                        </div>


                        <input type="hidden" id="roomId" name="roomId" th:value="${room.roomId}">

                        <button type="submit" class="btn btn-info col-2 mt-3">Update Room</button>
                    </form>

                </div>
            </div>

        </div>

    </section>
</div>
</body>
</html>

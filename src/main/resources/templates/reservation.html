<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reservation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>

<body>
<div class="container text-center mt-5">
    <i class="fas fa-hotel fa-5x"></i>
</div>
<!-- Hotel Booking Section -->
<div class="container">
    <h2 class="sub-title" id="book">Hotel Booking</h2>
    <div class="hotel_reserve_box card">
        <h3>Booking Form</h3>
        <br>

        <!-- Reservation form -->
        <form id="resForm" name="resForm" th:action="@{/proceed-reservation}" th:object="${newRes}" method="POST">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div class="form-group">

                <!-- Room Type -->

                <label>Room Type</label>
                <select class="form-control prc" th:field="*{room}" id="room_type" required>
                    <option value="Single Deluxe">Single Deluxe</option>
                    <option value="Single Standard">Single Standard</option>
                    <option value="Double Deluxe">Double Deluxe</option>
                    <option value="Double Standard">Double Standard</option>
                    <option value="Family Deluxe">Family Deluxe</option>
                    <option value="Family Standard">Family Standard</option>
                    <option value="Honeymoon Suite">Honeymoon Suite</option>
                    <option value="Honeymoon Deluxe Suite">Honeymoon Deluxe Suite</option>
                </select>
            </div>

            <!-- Check-in Date -->
            <div class="form-group">
                <label>Check-in Date</label>
                <input class="form-control prc" id="checkin-date" th:field="*{checkInDate}" type="date" required />
            </div>

            <!-- Check-out Date -->
            <div class="form-group">
                <label>Check-out Date</label>
                <input class="form-control prc" id="checkout-date" th:field="*{checkOutDate}" type="date" required />
            </div>

            <!-- Number of Rooms -->
            <div class="form-group">
                <label>Number of Rooms</label>
                <input class="form-control prc" id="room" th:field="*{room}" type="number" placeholder="Room" required />
            </div>

            <!-- Additional Services (if you have a list of services) -->
            <div class="form-group">
                <label>Select Additional Services</label>
                <select class="form-control prc" multiple="multiple" th:field="*{additionalServices}" required>
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                    <option value="service4">Service 4</option>
                </select>
            </div>
            <!-- Submit form -->
            <button class="sub-btn">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

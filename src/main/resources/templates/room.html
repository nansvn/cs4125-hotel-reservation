<div class="cards">
    <div th:each="room : ${rooms}" class="profile-card">
        <div class="card">
            <img th:src="${room.imageUrl}" class="card-img-top" alt="room image">
            <div class="card-body">
                <h5 class="card-title" th:text="${room.roomType}+ ${room.bedSize}"></h5>
                <p class="card-text" th:text="${room.price}"></p>
                <p class="card-text" th:text="${room.description}"></p>
                <!-- Add more profile attributes as needed -->
            </div>
        </div>
    </div>
</div>

</body>

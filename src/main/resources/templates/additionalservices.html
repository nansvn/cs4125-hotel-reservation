<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Additional Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    >
</head>
<body>
<div class="container text-center mt-5">
    <i class="fas fa-hotel fa-5x"></i>
</div>
<section class="cover-main" id="room_page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <br>
                <a class="navbar-brand" href="#home">Blue Roof Hotels</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="src/main/resources/templates/homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/room}">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/additionalservices}">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</section>

<section class="section2">
    <div class="container my-3">
        <div class="row pt-4">
            <table class="table table-primary table-hover table-responsive-md">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Service Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr th:each="service, rowStat : ${additionalServices}">
                    <td th:text="${rowStat.index + 1}"></td>
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.description}"></td>
                    <td th:text="'$' + ${service.price}"></td>
                    <td>
                        <button type="button" class="btn btn-primary">Get</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</section>


</body>
</html>

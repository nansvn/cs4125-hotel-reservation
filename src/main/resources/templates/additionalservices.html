<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Additional Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    >
</head>
<body>
<!--icon -->
<div class="container text-center mt-5">
    <i class="fas fa-hotel fa-5x"></i>
</div>

<!--navbar-->
<div th:include="navbar :: navbar"></div>

<section class="section2">
    <div class="container my-3">
        <div class="row pt-4">
            <table class="table table-primary table-hover table-responsive-md">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Service Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr th:each="service, rowStat : ${additionalServices}">
                    <td th:text="${rowStat.index + 1}"></td>
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.description}"></td>
                    <td th:text="'$' + ${service.price}"></td>
                    <td>
                        <button type="button" class="btn btn-primary">Get</button>

                    </td>
                </tr>
            </table>
        </div>
    </div>

</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

</head>

<body>
<section>
    <div class="container mt-3 mb-4 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card mb-2">
                    <i class="fas fa-hotel fa-5x text-center pt-5"></i>
                    <div class="card-body border-0 shadow px-5">
                        <form action="#" method="post" th:action="@{/register}" th:object="${webCustomer}">

                            <!-- Place for messages: error, alert etc -->
                            <div th:if="${existMessage}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${existMessage}"></span>
                                </div>
                            </div>

                            <!-- firstname -->
                            <input type="text" th:field="*{firstName}"
                                   name="firstname" id="firstname"
                                   class="form-control my-3 py-2"
                                   placeholder="firstname">
                            <div th:if="${#fields.hasErrors('firstName')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('firstName')}"
                                        th:text="'First name ' + ${err}"/>
                                </ul>
                            </div>

                            <!-- lastname -->
                            <input type="text" th:field="*{lastName}"
                                   name="lastname" id="lastname"
                                   class="form-control my-3 py-2"
                                   placeholder="lastname">
                            <div th:if="${#fields.hasErrors('lastName')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('lastName')}"
                                        th:text="'Last name ' + ${err}"/>
                                </ul>
                            </div>

                            <!-- email -->
                            <input type="text" th:field="*{email}"
                                   name="email" id="email"
                                   class="form-control my-3 py-2"
                                   placeholder="email">
                            <div th:if="${#fields.hasErrors('email')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}"
                                        th:text="'Email ' + ${err}"/>
                                </ul>
                            </div>

                            <!-- username -->
                            <input type="text" th:field="*{username}"
                                   name="username" id="username"
                                   class="form-control my-3 py-2"
                                   placeholder="username">
                            <div th:if="${#fields.hasErrors('username')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('username')}"
                                        th:text="'username ' + ${err}"/>
                                </ul>
                            </div>

                            <!-- password -->
                            <input type="password" th:field="*{password}"
                                   name="password" id="password"
                                   class="form-control my-3 py-2"
                                   placeholder="password">
                            <div th:if="${#fields.hasErrors('password')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}"
                                        th:text="'Password ' + ${err}"/>
                                </ul>
                            </div>

                            <!-- submit button -->
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                            <!-- link returns to login page -->
                            <div class="text-center mt-3">
                                <p>Already a member? <a th:href="@{/login}">Login</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

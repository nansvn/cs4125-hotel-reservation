<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

</head>

<body>
<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <i class="fas fa-hotel fa-5x text-center pt-5"></i>
                    <div class="card-body border-0 shadow px-5">
                        <form action="@{/register}" method="post" th:object="${customer}">
                            <div th:if="${param.registerError}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${param.registerError}"></span>
                                </div>
                            </div>

                            <input type="text" th:field="*{firstName}" name="firstname" id="firstname" class="form-control my-3 py-2"
                                   placeholder="firstname">
                            <input type="text" th:field="*{lastName}" name="lastname" id="lastname" class="form-control my-3 py-2"
                                   placeholder="lastname">
                            <input type="text" th:field="*{email}" name="email" id="email" class="form-control my-3 py-2"
                                   placeholder="email">
                            <input type="text" th:field="*{username}" name="username" id="username" class="form-control my-3 py-2"
                                   placeholder="username">
                            <input type="text" th:field="*{password}" name="password" id="password" class="form-control my-3 py-2"
                                   placeholder="password">
                            <div class="text-center mt-2">
                                <button class="btn btn-primary">Register</button>
                            </div>
                            <div class="text-center mt-3">
                                <p>Already a member? <a th:href="@{/login}">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

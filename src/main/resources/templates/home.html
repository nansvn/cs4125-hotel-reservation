<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    >
</head>
<body>
<!--icon -->
<div class="container text-center mt-5">
    <i class="fas fa-hotel fa-5x"></i>
</div>

<!--navbar-->
<div th:include="navbar :: navbar"></div>

<!-- Main buttons and title -->
<div class="container">
    <h2 class="display-4">Blue Roof Hotels</h2>
    <div class="btn btn-main">
        <a th:href="@{/booking}" class="btn btn-primary btn-lg">Book Now</a>
        <a th:href="@{/viewOrders}" class="btn btn-secondary btn-lg">Your Orders</a>
    </div>
</div>


<!-- Cards Section -->
<section class="cards-section text-center">
    <div class="container">
        <div class="row">
            <!-- Rooms Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rooms</h5>
                        <p class="card-text">Explore our comfortable rooms.</p>
                        <a th:href="@{/room}" class="btn btn-primary">View Rooms</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

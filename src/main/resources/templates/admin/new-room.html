<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Room Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>

<body>
<div class="container text-center my-4">
    <i class="fas fa-hotel fa-5x"></i>
</div>
<section class="cover-main" id="home">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container">
                <h2>
                    <a class="navbar-brand " th:href="@{/templates/admin}"><b>Blue Roof Hotels</b></a>
                </h2>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/templates/admin}">Admin page</a>
                        </li>
                        <li>
                            <a class="nav-link text-white" th:href="@{/index}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</section>
<div class="container mt-5">
    <!-- Room Management Section -->
    <section class="section2">
        <div class="container my-3">
            <div class="row pt-4">
                <h2>Create New Room</h2>
                <br>
                <!-- add room form -->
                <div class="container my-3">
                    <form th:action="@{/new_room}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="number" id="roomNumber" name="roomNumber" placeholder="Room Number" class="form-control" required min="0">
                        </div>

                        <div class="form-group">
                            <label for="pricePerNight">Price per night</label>
                            <input type="number" id="pricePerNight" name="pricePerNight" placeholder="Price per night" class="form-control" required min="0" step="0.01">
                        </div>


                        <div class="form-group">
                            <label for="maxPeople">Maximum of people</label>
                            <input type="number" id="maxPeople" name="maxPeople" placeholder="Maximum of people" class="form-control" required min="0">
                        </div>

                        <div class="form-group">
                            <label for="available">Available</label>
                            <select class="form-control" id="available" name="available" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bedSize">Bed Size</label>
                            <select class="form-control" id="bedSize" name="bedSize" required>
                                <option value="SINGLE">Single</option>
                                <option value="DOUBLE">Double</option>
                                <option value="KING">King</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="roomType">Room Type</label>
                            <select id="roomType" name="roomType" class="form-control" required>
                                <option value="STANDARD">Standard</option>
                                <option value="CLASSIC">Classic</option>
                                <option value="DELUXE">Deluxe</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" placeholder="Description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" id="image" name="image" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-info col-2 mt-3">Add Room</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>

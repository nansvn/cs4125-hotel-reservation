<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>

<body>
<!--icon -->
<div th:insert="~{fragments/icon :: icon}"></div>

<!-- navbar -->
<div th:insert ="~{fragments/admin-navbar :: admin-navbar}"></div>

<!-- Room Management Section -->
<div class="container mt-5">
    <section class="section2">
        <div class="container my-3">
            <div class="row pt-4">
                <h2>Show Room By Id (#)
                    <a th:href="@{/new-room}" class="btn btn-primary">Add Room</a>
                    <a th:href="@{/admin}" class="btn btn-primary ml-3">Show Room List</a>
                </h2>
                <br>
                <table class="table table-primary table-hover table-responsive-md pt-3">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Room No.</th>
                        <th>price per night</th>
                        <th>Maximum capacity</th>
                        <th>available</th>
                        <th>Bed Size</th>
                        <th>Type of Room</th>
                        <th>description</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tr th:each="room : ${listRooms}">
                        <td th:text="${room.roomId}"></td>
                        <td>
                            <img th:src="@{'/images/' + ${room.imagePath}}" alt="Room Image" width="100" height="100" />
                        </td>
                        <td th:text="${room.roomNumber}"></td>
                        <td th:text="${room.pricePerNight}"></td>
                        <td th:text="${room.maxPeople}"></td>
                        <td th:text="${room.available ? 'Yes' : 'No'}"></td>
                        <td th:text="${room.bedSize}"></td>
                        <td th:text="${room.roomType}"></td>
                        <td th:text="${room.description}"></td>
                        <td>
                            <a th:href="@{/showRoomFormForUpdate/{id}(id=${room.roomId})}" class="btn btn-info">Update</a>
                            <a th:href="@{/delete-room/{id}(id=${room.roomId})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

</div>
</body>
</html>

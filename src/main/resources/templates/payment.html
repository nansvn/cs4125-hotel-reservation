<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Reservation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
          integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body>
<div class="container text-center my-4">
  <i class="fas fa-hotel fa-5x"></i>
</div>
<section class="cover-main " id="room_page" th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container">
      <br>
      <a class="navbar-brand" th:href="@{/home}"><b>Blue Roof Hotels</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>

<div class="container">
  <h2 class="sub-title">Bill Management</h2>
  <div class="bill-form card">
    <h3>Enter Bill Details</h3>
    <br>
    <form id="billForm" name="billForm" th:action="@{/submit-bill}" method="POST">
      <div class="form-group">
        <label>Payment Amount</label>
        <input class="form-control" type="number" name="amount" required/>
      </div>
      <div class="form-group">
        <label>Payment Method</label>
        <select class="form-control" name="PaymentMethod" required>
          <option th:each="method : ${T(com.project.hotelreservation.enums.PaymentMethod).values()}"
                  th:value="${method}" th:text="${method}"></option>
        </select>
      </div>

      <div class="form-group">
        <label>Payment Date</label>
        <input class="form-control" type="date" name="paymentDate" required/>
      </div>
      <div class="form-group">
        <label>Payment Status</label>
        <select class="form-control" name="status" required>
          <option value="Paid">Paid</option>
          <option value="Unpaid">Unpaid</option>
        </select>
      </div>
      <div class="form-group">
        <label>Associated Payment ID</label>
        <input class="form-control" type="number" name="paymentId" required/>
      </div>
      <button class="sub-btn">Submit Bill</button>
    </form>
  </div>
</div>
</body>
</html>

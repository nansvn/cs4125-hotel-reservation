<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reservation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<!--icon -->
<div th:insert="~{fragments/icon :: icon}"></div>

<!--navbar-->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2 class="sub-title text-center">Payment Information</h2>
    <section class="card booking-form col-6" style="width:60%;margin: auto">
        <div class="card-header">Payment Form</div>
        <div class="card-body">
            <form th:action="@{/make-payment}" method="post">
                <div class="card-text">
                    <p>Booking ID: <span th:text="${booking.getBookingId()}"></span></p>
                    <p>Total Price <span th:text="${booking.getPayment().getAmount()}"></span></p>
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="CASH">Cash</option>
                        <option value="CREDIT_CARD">Credit Card</option>
                        <option value="DEBIT_CARD">Debit Card</option>
                    </select>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="hasMealDeal" id="hasMealDeal">
                        <label class="form-check-label" for="hasMealDeal">
                            I want to have extra breakfast(10)
                        </label>
                        <input class="form-check-input" type="checkbox" value="hasMealDeal" id="useRewardPoints">
                        <label class="form-check-label" for="useRewardPoints">
                            I want to use my reward points
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Make Payment</button>
                <a class="btn btn-secondary" href="/home">Cancel</a>
            </form>
        </div>
    </section>
</div>
</body>
</html>

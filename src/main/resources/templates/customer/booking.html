<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reservation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>

<body>
<!--icon -->
<div th:insert="~{fragments/icon :: icon}"></div>

<!--navbar-->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<!-- room booking section -->
<div class="container">
    <h2 class="sub-title text-center">Book Your Room Now</h2>
    <section class="card booking-form col-6" style="width:60%;margin: auto">
        <div class="card-header">Booking Form</div>
        <div class="card-body">
            <form th:action="@{/proceed-booking}" method="post">
                <div class="card-text">
                    <p>Room Type: <span th:text="${room.getRoomType()} + ' ' + ${room.getBedSize()}"></span></p>
                    <p>Description: <span th:text="${room.getDescription()}"></span></p>
                    <p>Price per night: â‚¬<span th:text="${room.getPricePerNight()}"></span></p>
                    <p>Stay Duration:
                        <span th:text="${#dates.format(checkInDate, 'dd-MM-yyyy HH:mm')}"></span>
                        to
                        <span th:text="${#dates.format(checkOutDate, 'dd-MM-yyyy HH:mm')}"></span>
                    </p>
                    <input type="hidden" id="checkInDate" th:value="${checkInDate}"/>
                    <input type="hidden" id="checkOutDate" th:value="${checkOutDate}"/>
                    <p>Number of People: <span th:text="${people}"></span></p>
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
                <a class="btn btn-secondary" th:href="@{/home}">Cancel</a>
            </form>
        </div>
    </section>
</div>

</body>
</html>
